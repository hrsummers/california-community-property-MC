<!DOCTYPE html>
<html>
<head>
  <title>Multiple Choice Question</title>
</head>
<body>
  <h1>Multiple Choice Question</h1>
  <p>What is the capital of France?</p>
  <form>
    <input type="radio" name="answer" value="A">A) Berlin<br>
    <input type="radio" name="answer" value="B">B) London<br>
    <input type="radio" name="answer" value="C">C) Paris<br>
    <input type="radio" name="answer" value="D">D) Rome<br><br>
    <input type="submit" value="Submit Answer">
  </form> 
  <p id="correct-answer" style="display: none;">The correct answer is C) Paris.</p>
  <script>
    var form = document.querySelector("form");
    form.addEventListener("submit", function(event) {
      event.preventDefault();
      var correctAnswer = document.getElementById("correct-answer");
      correctAnswer.style.display = "block";
    });
  </script>
</body>
</html>
